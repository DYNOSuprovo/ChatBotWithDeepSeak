<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chat with DeepSeek-R1</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    /* Fullscreen background with gradient */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1a1a2e, #16213e);
    }
    
    /* Dark theme */
    body.dark-mode {
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      color: #fff;
    }
    
    /* Light theme */
    body.light-mode {
      background: linear-gradient(135deg, #f0f0f0, #fff);
      color: #333;
    }
    
    /* Chat container with animated gradient border */
    .chat-container {
      background: #1e1e1e;
      padding: 40px;
      width: 600px;
      border-radius: 12px;
      border: 2px solid transparent;
      background-clip: padding-box;
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
    }
    .chat-container:before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(from 180deg, #ff0080, #ff8c00, #40e0d0, #ff0080);
      animation-name: rotate;
      animation-duration: 4s;
      animation-delay: 0s;
      animation-iteration-count: infinite;
      animation-direction: normal;
      animation-timing-function: linear;
      animation-fill-mode: forwards;
      z-index: -1;
      filter: blur(30px);
    }
    @keyframes rotate {
      to { transform: rotate(360deg); }
    }
    .light-mode .chat-container {
      background: #fff;
      border: 2px solid #ccc;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
    }
    
    /* Animated gradient heading with increased font size */
    .chat-heading {
      text-align: center;
      font-size: 36px; /* Larger text size */
      font-weight: bold;
      margin-bottom: 30px;
      background: linear-gradient(90deg, #ff0080, #ff8c00, #40e0d0);
      background-size: 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation-name: textGlow;
      animation-duration: 3s;
      animation-delay: 0s;
      animation-iteration-count: infinite;
      animation-direction: alternate;
      animation-timing-function: ease-in-out;
      animation-fill-mode: forwards;
      text-shadow: 0 0 10px rgba(255,255,255,0.7);
    }
    @keyframes textGlow {
      from { filter: brightness(1); }
      to { filter: brightness(1.5); }
    }
    
    /* Chat output area with increased text size and fade-in effect */
    .chat-output {
      background: #111;
      border: 1px solid #444;
      padding: 20px;
      border-radius: 8px;
      height: 350px;
      overflow-y: auto;
      margin-bottom: 20px;
    }
    .light-mode .chat-output {
      background: #fff;
      border: 1px solid #ccc;
    }
    .chat-message {
      margin: 10px 0;
      line-height: 1.8;
      font-size: 20px; /* Increased text size */
      opacity: 0;
      animation-name: fadeIn;
      animation-duration: 0.5s;
      animation-delay: 0.2s;
      animation-iteration-count: 1;
      animation-fill-mode: forwards;
    }
    .chat-message.user {
      text-align: right;
      color: #0ff;
      text-shadow: 0 0 10px rgba(0,255,255,0.8);
    }
    .chat-message.system {
      text-align: left;
      color: #f0f;
      text-shadow: 0 0 10px rgba(255,0,255,0.8);
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    
    /* Loading spinner with glowing effect */
    .loading-spinner {
      margin-top: 20px;
      display: none;
      text-align: center;
    }
    .loading-spinner div {
      border: 5px solid rgba(240,240,240,0.3);
      border-top: 5px solid #0ff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation-name: spin;
      animation-duration: 1s;
      animation-delay: 0s;
      animation-iteration-count: infinite;
      animation-direction: normal;
      animation-timing-function: linear;
      animation-fill-mode: forwards;
      margin: 0 auto;
      box-shadow: 0 0 10px #0ff;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Chat input styling with increased text size */
    .chat-input {
      width: 100%;
      padding: 15px;
      border: 1px solid #444;
      border-radius: 8px;
      background: #333;
      color: #fff;
      font-size: 20px; /* Increased text size */
      resize: none;
    }
    .light-mode .chat-input {
      background: #f4f4f4;
      color: #333;
    }
    
    /* Send button with enhanced RGB glow animation */
    .chat-btn {
      width: 100%;
      padding: 15px;
      margin-top: 20px;
      border: none;
      border-radius: 8px;
      font-size: 20px; /* Increased text size */
      cursor: pointer;
      transition: all 0.3s ease;
      color: #fff;
      background: #ff0080;
      animation-name: rgbGlow;
      animation-duration: 5s;
      animation-delay: 0s;
      animation-iteration-count: infinite;
      animation-direction: alternate;
      animation-timing-function: ease-in-out;
      animation-fill-mode: forwards;
      box-shadow: 0 0 10px #ff0080;
    }
    @keyframes rgbGlow {
      0% {
        background: #ff0080;
        box-shadow: 0 0 10px #ff0080, 0 0 20px #ff0080;
      }
      50% {
        background: #ff8c00;
        box-shadow: 0 0 10px #ff8c00, 0 0 20px #ff8c00;
      }
      100% {
        background: #40e0d0;
        box-shadow: 0 0 10px #40e0d0, 0 0 20px #40e0d0;
      }
    }
    .chat-btn:hover {
      opacity: 0.9;
    }
    .chat-btn:disabled {
      background: #555;
      cursor: not-allowed;
      box-shadow: none;
      animation: none;
    }
    
    /* Emoji picker styling with increased size */
    .emoji-picker {
      font-size: 32px;
      cursor: pointer;
      margin-top: 10px;
      text-align: center;
    }
    
    /* Theme toggle styling */
    .theme-toggle {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }
    .theme-toggle input {
      width: 50px;
      height: 25px;
      border-radius: 25px;
      background-color: #ccc;
      appearance: none;
      outline: none;
      cursor: pointer;
      position: relative;
    }
    .theme-toggle input:checked {
      background-color: #0ff;
    }
    .theme-toggle input:before {
      content: '';
      position: absolute;
      top: 3px;
      left: 3px;
      width: 20px;
      height: 20px;
      background-color: #fff;
      border-radius: 50%;
      transition: 0.3s;
    }
    .theme-toggle input:checked:before {
      left: 26px;
    }
  </style>
</head>
<body class="dark-mode">
  <div class="chat-container">
    <div class="chat-heading">Chat with DeepSeek-R1</div>
    <div class="chat-output" id="chat-output">
      <div class="chat-message system" style="animation-delay: 0.2s;">Welcome! Type your message below. üòä</div>
    </div>
    <textarea class="chat-input" id="chat-input" rows="4" placeholder="Type your message..."></textarea>
    <button class="chat-btn" id="send-btn">Send</button>
    <div class="loading-spinner" id="loading-spinner">
      <div></div>
    </div>
    <div class="emoji-picker" id="emoji-picker">üòÄ</div>
    <div class="theme-toggle">
      <span>üåô</span>
      <input type="checkbox" id="theme-toggle" />
      <span>‚òÄÔ∏è</span>
    </div>
  </div>

  <script>
    // Flag to prevent multiple submissions
    let waitingForResponse = false;
    const chatOutput = document.getElementById('chat-output');
    const chatInput = document.getElementById('chat-input');
    const sendBtn = document.getElementById('send-btn');
    const loadingSpinner = document.getElementById('loading-spinner');
    const emojiPicker = document.getElementById('emoji-picker');
    const themeToggle = document.getElementById('theme-toggle');
    const body = document.body;

    // Append a message to the chat output with fade-in effect
    function appendMessage(text, sender) {
      const msgDiv = document.createElement('div');
      msgDiv.classList.add('chat-message', sender);
      msgDiv.textContent = text;
      msgDiv.style.animationDelay = "0.3s";
      chatOutput.appendChild(msgDiv);
      chatOutput.scrollTop = chatOutput.scrollHeight;
    }

    // Function to send a message
    function sendMessage() {
      if (waitingForResponse) return;
      const message = chatInput.value.trim();
      if (!message) return;

      appendMessage(message, 'user');
      chatInput.value = '';
      waitingForResponse = true;
      sendBtn.disabled = true;
      loadingSpinner.style.display = 'block';

      // Send the message to the backend
      fetch('/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message })
      })
      .then(response => response.json())
      .then(data => {
        appendMessage(data.reply, 'system');
        waitingForResponse = false;
        sendBtn.disabled = false;
        loadingSpinner.style.display = 'none';
      })
      .catch(err => {
        console.error('Error:', err);
        appendMessage("Error connecting to DeepSeek-R1", 'system');
        waitingForResponse = false;
        sendBtn.disabled = false;
        loadingSpinner.style.display = 'none';
      });
    }

    emojiPicker.addEventListener('click', () => {
      chatInput.value += 'üòä';
    });

    themeToggle.addEventListener('change', () => {
      if (themeToggle.checked) {
        body.classList.remove('dark-mode');
        body.classList.add('light-mode');
      } else {
        body.classList.remove('light-mode');
        body.classList.add('dark-mode');
      }
    });

    sendBtn.addEventListener('click', sendMessage);
    chatInput.addEventListener('keydown', function(e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
