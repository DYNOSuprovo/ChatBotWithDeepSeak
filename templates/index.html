<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with DeepSeek-R1</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .chat-container {
            width: 500px;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
        }

        h2 {
            text-align: center;
            color: #ffcc70;
        }

        .chatbox {
            height: 400px;
            overflow-y: auto;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
            margin-bottom: 10px;
        }

        .chatbox p {
            padding: 10px;
            border-radius: 8px;
            max-width: 80%;
        }

        .user-message {
            background: #61afef;
            color: #fff;
            align-self: flex-end;
            text-align: right;
        }

        .bot-message {
            background: #ff6b6b;
            color: #fff;
            align-self: flex-start;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            outline: none;
            transition: 0.3s;
        }

        input[type="text"]:focus {
            background: rgba(255, 255, 255, 0.3);
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            background: #ffcc70;
            color: #333;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #ffae00;
        }

        .loading {
            display: none;
            font-size: 14px;
            text-align: center;
            color: #bbb;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2>Chat with DeepSeek-R1</h2>
        <div class="chatbox" id="chatbox"></div>
        <div style="display:flex; gap: 10px;">
            <input type="text" id="user-input" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
        <p class="loading" id="loading">Thinking...</p>
    </div>

    <script>
        function sendMessage() {
            let userMessage = document.getElementById("user-input").value;
            let chatbox = document.getElementById("chatbox");
            let loading = document.getElementById("loading");

            if (userMessage.trim() === "") return;

            chatbox.innerHTML += `<p class='user-message'><strong>You:</strong> ${userMessage}</p>`;
            document.getElementById("user-input").value = "";
            loading.style.display = "block";

            fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: userMessage })
            })
            .then(response => response.json())
            .then(data => {
                chatbox.innerHTML += `<p class='bot-message'><strong>DeepSeek-R1:</strong> ${data.reply}</p>`;
                loading.style.display = "none";
                chatbox.scrollTop = chatbox.scrollHeight;
            })
            .catch(error => {
                console.error("Error:", error);
                loading.style.display = "none";
                chatbox.innerHTML += `<p style="color: red;">Error: Could not connect to server.</p>`;
            });
        }
    </script>
</body>
</html>
